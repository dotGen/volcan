<div layout="row" ng-controller="AppController">

  <div flex="none" layout="column" ng-controller="SideNavController" style="background-color:#484647">

        <div flex="none" style="text-align:center">
            <img src="" style="background-color:white;margin:5px 5px 5px 10px;border-radius:50%;"height="100px" width="100px">
        </div>

        <div flex="none" style="text-align:center">
          <h2 style="color:white" class="md-headline">Usuario</h2>
        </div>

        <div flex="none" layout="column">
          <md-divider style="background-color:#6d6d6c"></md-divider>

          <md-button style="background-color:#504f4e;color:white">Últimas denuncias</md-button>
          <md-button style="background-color:#504f4e;color:white">Más valoradas</md-button>
          <md-button style="background-color:#504f4e;color:white">Denuncias cercanas</md-button>
          <md-divider style="background-color:#6d6d6c"></md-divider>
          <md-button style="background-color:#504f4e;color:white">Estadísticas</md-button>
          <md-button style="background-color:#504f4e;color:white" ng-show="$rootScope.isLogin()">Mis denuncias</md-button>

          <md-button layout-align="center end" style="background-color:#504f4e;color:white">Reportar fallo</md-button>
        </div>

  </div>

  <div flex="100" layout="column">

    <div flex="none" style="background-color:#6d6d6c">

      <div layout="row">

        <div layout="row" layout-align="start">
          <div flex="none">
              <img src="" style="background-color:white;margin:5px 5px 0px 10px;border-radius:50%;" height="60px" width="60px">
          </div>

          <div flex="none" style="margin-left:10px;">
            <h3 style="color:white" class="md-headline">Volcán</h3>
          </div>
        </div>

        <div layout="row" layout-align="end">
          <div flex="none" ng-show="!isLogin()">
            <md-button class="md-fab" ui-sref="registro" style="background-color:#504f4e;" ></md-button>
            <md-button class="md-fab" ui-sref="entrar" style="background-color:#504f4e;"></md-button>
          </div>

          <form flex="none" ng-controller="LogoutController" ng-show="$rootScope.isLogin()">
            <md-button class="md-raised md-primary" ng-click="submit()">Salir</md-button>
          </form>

          <div flex="none" >
            <md-button class="md-fab" style="background-color:#504f4e;"></md-button>
          </div>
        </div>

      </div>

    </div>

    <div flex="100" layout="row" style="background-color:#b1afac">

        <div flex="100" layout="column" ng-controller="MapController">

          <div flex="none" layout="column" layout-padding>

              <div flex="none" style="background-color:#7e7d7c;">
                <h2 style="text-align:center;color:white;margin:0" class="md-headline">Mapa</h2>
              </div>

              <div style="background-color:#7e7d7c;padding:2px">
                <ui-gmap-google-map style="padding:0" center="map.center" zoom="map.zoom">
                  <div ng-repeat="marker in markers">
                    <ui-gmap-marker coords="marker.coords" idkey="marker.id"></ui-gmap-marker>
                  </div>
                </ui-gmap-google-map>
              </div>

          </div>

          <div flex="50" layout="column" layout-padding>

            <div flex="none" style="background-color:#7e7d7c">
              <h2 style="text-align:center;color:white;margin:0" class="md-headline">Últimas denuncias</h2>
            </div>

            <div flex="100" layout="column" style="background-color:#999795;padding:0">

                <div layout="row" style="padding-top:10px; padding-bottom:10px">
                    <div flex="20" style="background-color:#333334;padding:10px">

                    </div>
                    <div flex="80" style="background-color:#6d6d6c;padding:10px;color:white">
                        Pequeña descripción
                    </div>
                </div>

                <div layout="row" style="padding-top:10px; padding-bottom:10px">
                    <div flex="20" style="background-color:#333334;padding:10px">

                    </div>
                    <div flex="80" style="background-color:#6d6d6c;padding:10px;color:white">
                        Otra pequeña descripción
                    </div>
                </div>

            </div>

          </div>

        </div>

        <div flex="50" layout="column" layout-padding>

          <div flex="none" style="background-color:#7e7d7c">
            <h2 style="text-align:center;color:white;margin:0" class="md-headline">Descripción</h2>
          </div>

          <div flex="10" style="background-color:#999795">

          </div>

          <div flex="10" style="background-color:#6d6d6c">

          </div>

          <div flex="none" layout="row" style="background-color:#7e7d7c;padding:0">

              <div flex="50" style="text-align:center">
                <md-button style="color:white">Comentar</md-button>
              </div>

              <div flex="50" style="text-align:center">
                <md-button style="color:white;">Compartir</md-button>
              </div>

          </div>

          <div flex="none" layout="column" style="background-color:#999795;padding:0">

            <div layout="row" style="padding-top:10px; padding-bottom:10px">
                <div flex="20" style="background-color:#333334;padding:10px;color:white">

                </div>
                <div flex="80" style="background-color:#6d6d6c;padding:10px;color:white;color:white">
                    Un comentario ...
                </div>
            </div>

            <div layout="row" style="padding-top:10px; padding-bottom:10px">
                <div flex="20" style="background-color:#333334;padding:10px;color:white">

                </div>
                <div flex="80" style="background-color:#6d6d6c;padding:10px;color:white">
                    Otro comentario ...
                </div>
            </div>

          </div>

        </div>

    </div>
  </div>
</div>
