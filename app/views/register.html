<h2>Registro de usuario</h2>

<form>
  Usuario <input type="text" ng-model="new_user.username"><br>
  Contraseña <input type="password" ng-model="new_user.password"><br>
  Correo eléctronico<input type="text" ng-model="new_user.email"><br>
  <input type="submit" ng-click="register()" value="Registrar">
</form>
